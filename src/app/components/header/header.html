<header class="header">
  <div class="container">
    <div class="nav-inner">
      <a routerLink="/" class="logo">
        <div class="logo-icon">DG</div>
        <span class="logo-text">Denis Goida</span>
      </a>

      <nav class="desktop-nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          >Главная</a
        >
        <a routerLink="/about" routerLinkActive="active">Обо мне</a>
        <a routerLink="/services" routerLinkActive="active">Услуги</a>
        <a routerLink="/portfolio" routerLinkActive="active">Портфолио</a>
        <a routerLink="/contact" routerLinkActive="active">Контакты</a>
      </nav>

      <button (click)="isOpen = true" class="mobile-btn">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>
</header>

<app-mobile-menu
  [isOpen]="isOpen"
  [class.active]="isOpen"
  (close)="isOpen = false"
></app-mobile-menu>
<div class="header-spacer"></div>
